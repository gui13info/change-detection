<mat-toolbar color="primary">
    <span>Change Detection</span>
</mat-toolbar>

<div class="container">
    <div class="container-default">
        <mat-card>
            <mat-card-title>AppComponent</mat-card-title>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Novo valor</mat-label>
                    <input matInput placeholder="Ex. Teste" #input />
                </mat-form-field>
                <p>
                    {{ value }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="newValue(input.value)">Alterar valor</button>
            </mat-card-actions>
        </mat-card>

        <app-default></app-default>
    </div>

    <app-onpush></app-onpush>
    <app-onpush-two></app-onpush-two>
</div>
